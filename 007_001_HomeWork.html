<!-- Создайте функцию, которая возвращает день недели для даты. День нужно возвратить в формате - понедельник имеет номер 1, вторник номер 2, …, воскресенье - номер 7. -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Homework</title>
</head>

<body>
	<script>
        var date = new Date();   
        function getLocalDay(date) {
            var tmp = date.getDay();
            if(tmp == 0){
                tmp = 7;
            }
            return tmp;  
        }
        alert(getLocalDay(date));
	</script>
</body>

</html>
