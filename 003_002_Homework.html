<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Homework</title>
</head>

<body>
	<script>
		var input = prompt("Input text", "");
		var words = input.split(" ");
		var ul = document.createElement("UL");
		document.body.appendChild(ul);
		for (var i = 0; words.length > i; i++) {
			var li = document.createElement("LI");
			li.innerHTML = words[i];
			ul.appendChild(li);
		}
		var toUpper = ul.children[0].innerHTML.toUpperCase();
		ul.children[0].innerHTML = toUpper;
		var toLower = ul.children[ul.children.length - 1].innerHTML.toLowerCase();
		var toLower2 = ul.children[ul.children.length - 2].innerHTML.toLowerCase();
		ul.children[ul.children.length - 1].innerHTML = toLower;
		ul.children[ul.children.length - 2].innerHTML = toLower2;
		var patt = new RegExp("a", "g");
		var result = input.match(patt);
		console.log(result);

	</script>
</body>

</html>
