	<script type="text/javascript">

			this.walk = walk;
			this.eat = eat;

				alert("doctor curing");
			}

		function Surgeon(cure) {

			}
		}

		function Dentist(cure) {
			this.cure = function() {
				alert("perform operations");
			};
		}
		Doctor.prototype = new AlphaDoctor("cure");
		Dentist.prototype = new Doctor();
		Surgeon.prototype = new Doctor();

		var surgeon = new Dentist("fast", "good", "enough");

		surgeon.cure();
