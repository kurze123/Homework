<!--
Создайте ссылку и див с текстом внутри, который изначально при загрузке страницы будет скрыт. При клике на ссылку див появляется, если повторно нажать ссылку див и текст должны вернуться. Также создайте кнопку, которая будет отменять выполнение обработчика клика по ссылке.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HomeWork</title>

    <style>
        div {
            visibility: hidden;
        }

    </style>
</head>

<body>
    <a href="#">text
        <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, eius! Officiis dolor saepe quae quas veritatis animi. Obcaecati inventore saepe reprehenderit laborum corporis, quasi distinctio, doloremque nam eos vel consequatur.</div>
    </a>
    <button>Prevent function</button>
    <script>
        window.onload = function() {
            var a = document.querySelector("a");
            a.onclick = function showHidden() {
                var div = document.querySelector("div");
                div.classList.toggle("class1");
                if (div.classList.contains("class1")) {
                    div.style.visibility = "visible";
                } else {
                    div.style.visibility = "hidden";
                }
            }
            var button = document.querySelector("button");

            function remove() {
                button.removeEventListener("click", showHidden);
            }
        }

    </script>
</body 
</html>
